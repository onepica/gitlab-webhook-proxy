version: '2'
services:
  ruby:
  #  image: bitnami/ruby:latest
    container_name: proxy-slack
    hostname: proxy-slack
    build: .
    command: "bash run.sh"
    volumes:
      - '.:/code'
      - './container_files/.bash_history:/root/.bash_history'
      # cache ruby lib files
      - '/root/.gem'
      - '/root/.bundle/cache'
      - './bundle_global_gems:/usr/local/bundle/gems'
      - '/usr/local/bundle'
    ports:
      - '8747:22'
      - '8805:80'
